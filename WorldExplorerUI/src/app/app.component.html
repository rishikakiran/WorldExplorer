<mat-toolbar color="primary">
  <span [routerLink]="['/countries/search']" class="title">World Explorer</span>
  <button mat-button [routerLink]="['/countries/favourites']" *ngIf="isLoggedIn()">Favourites</button>
  <span class="example-fill-remaining-space"></span>
  
  
  <button mat-button matTooltip="Search Countries" [routerLink]="['/countries/search']" class="search-button"><mat-icon>search</mat-icon></button>
  <button mat-button matTooltip="Log Out" (click)="logout()" *ngIf="isLoggedIn()"><mat-icon>logout</mat-icon></button>
  <button mat-button matTooltip="Log In" [routerLink]="['']" *ngIf="!isLoggedIn()"><mat-icon>forward</mat-icon></button>
</mat-toolbar>
<router-outlet></router-outlet>
