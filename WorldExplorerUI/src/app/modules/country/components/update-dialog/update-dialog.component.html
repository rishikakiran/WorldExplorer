<span>Update the comments for the Country {{data.obj.name}}</span>
<h1 mat-dialog-title>{{data.obj.name}}</h1>
<div mat-dialog-content>
  <p>Comments</p>
  <mat-form-field>
  <textarea matInput [(ngModel)]="comments"></textarea>
</mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-raised-button color="primary" (click)="updateComments()">Update</button>  
</div>
